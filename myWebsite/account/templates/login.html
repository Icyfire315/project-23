{% extends "signup.html" %}
{% load crispy_forms_tags %}
{% block content %}

<!--
    Explanation of this Section:
    _____________________________
        - This page will be rendered on the signup page.
        - The form consists of two textboxes:
            - The first box is for the user to enter their username,
            - The second box is for the user to enter their password.
        - Once the user has entered the required input they click on the Login
          button to be redirected to another webpage.
        - The link at the bottom of the page redirects the user to the sign up
          page where they can create an account.
        - The 'Forgot passwword?' link would redirect the user to another page to 
          change their password, but that will not be available anytime soon.
-->

<br><br><br><br><br>
<br><br><br><br><br>

<div class="card">

    <div class="card-body">
        <h4 class="card-title text-center">Log In</h4>

        <div class="row row-cols-1 row-cols-md-2 g-1">

            <!--Col 1: The login form.-->
            <div class="col">

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3 mt-3">
                        {{ form|crispy }}
                    </div>

                    <button class="btn btn-outline-info" type="submit">Login</button>
                    <br>
                    <small class="text-muted">
                        Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
                    </small><br>
                    <small class="text-muted">
                        <a href="/">Forgot password?</a>
                    </small>

                </form>
            </div>

            <!--Other text and information.-->
            <div class="col">

            </div>

        </div>




    </div>

</div>

{% endblock content %}
